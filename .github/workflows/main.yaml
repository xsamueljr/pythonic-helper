name: Test and Publish

on:
  push:
    paths:
      - "**.rs"
      - ".github/workflows/*.yaml"
      - ".github/workflows/*.yml"
      - "Cargo.toml"
  pull_request_target:
    paths:
      - "**.rs"
      - ".github/workflows/*.yaml"
      - ".github/workflows/*.yml"
      - "Cargo.toml"
  pull_request:
    types:
      - "closed"


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
      
      - name: Check for Rust file modifications
        id: rust_changes
        run: echo "::set-output name=modified::$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '\.rs' || true)"
      
      - name: Upgrade Rust tools
        if: steps.rust_changes.outputs.modified
        run: rustup update
      
      - name: Build
        if: steps.rust_changes.outputs.modified
        run: cargo build
      
      - name: Clippy
        if: steps.rust_changes.outputs.modified
        run: cargo clippy
      
      - name: Test
        if: steps.rust_changes.outputs.modified
        run: cargo test
      
      - name: Publish
        # Run only when a new file is added, modified, or the Cargo.toml file is modified. (And the target is the `main` branch)
        if: (steps.rust_changes.outputs.modified || contains(github.event.commits[0].modified, 'Cargo.toml')) && (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.head.ref == 'main' && github.pull_request.merged == true)
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}